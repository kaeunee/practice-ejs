  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">회원가입</h4>
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email">이메일</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="lastName" placeholder="필수 정보입니다." value="" required>
          </div>
        </div>

        <!-- <span class="text-muted">[선택] -->
        <div class="mb-3">
          <label for="address">주소</label>
          <input type="text" class="form-control" id="address" placeholder="선택" required>
          <div class="invalid-feedback">
            Please enter your shipping address.
          </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-address">
          <label class="custom-control-label" for="same-address">이용약관 동의</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="custom-control-label" for="save-info">개인정보 수집 및 이용에 대한 동의</label>
        </div>
        <hr class="mb-4">

       
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
      </form>
    </div>
